<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
    </head>
    <body>
        <form name="REG">
        <label for ="ab">Fname:</label> <input type="text" id="ab"><br>
        <label for ="abc">Email </label> <input type="email" id="abc"><br>
        <label for ="abcd">Password </label> <input type="password" id="abcd"><br>
        <label for ="abcde">Confirm Password </label> <input type="text" id="abcde"><br>
        <label for ="abcdef">Address </label> <textarea id="abcdef" rows="3" cols="10"></textarea>
        <label for ="abcdefg">Number </label> <input type="number" id="abcdefg" min="10" max="30" maxlength="10"><br>
        <label >Gender </label> 
        <input type="radio" id="m" name="gen"><label for="m">Male</label>
        <input type="radio" id="f" name="gen"><label for="f">FeMale</label>
        <label>Hobbies:</label>
        <input type="checkbox" id="sing" name="hobby"><label for="sing">Singing</label>
        <input type="checkbox" id="dream" name="hobby"><label for="dream">Dreaming</label>
        <input type="checkbox" id="summa" name="hobby"><label for="summa">Simply_sitting</label>
        <label for="qw">Extra</label>
        <select id="qw" multiple size="1">
            <option value="kar">karate</option>
            <option value="sil">silambam</option>
        </select>

        <datalist id="countries">
            <option value="india">India</option>
            <option value="aus">AUS</option>

        </datalist>
        </select>
    </form>
    </body>
</html>
