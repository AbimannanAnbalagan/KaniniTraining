<html>
    <head>
        <title>COL&ROW</title>
    </head>
    <body>
        <center>
        <b><font face="vijaya">ROWSPAN</font></b>
        <table border="1px" cellpadding="20px">
            <tr>
                <th>S.NO</th>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                <th>NAME</th>
                <td>NIMI</td>
                <td>ABI</td>
            </tr>
            <tr>
                <th>STATUS</th>
                <td colspan="2">LONE</td>
            </tr>
        </table> <br>
        <b><font face="vijaya">COLSPAN</font></b>
        <table border="1px" cellpadding="20px" >
            <tr>
                <th>S.NO</th>
                <th>NAME</th>
                <th>STATUS</th>
            </tr>
            <tr>
                <td>1</td>
                <td>ABI</td>
                <td rowspan="2">LONE</td>
            </tr>
            <tr>
                <td>2</td>
                <td>NIMI</td>
            </tr>
        </table>
    </center>
    </body>
</html>
