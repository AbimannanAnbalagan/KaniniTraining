<!DOCTYPE html>
<html>
    <head>
        <title>BMI CALCULATOR</title>
        <script src=""></script>
    </head>
    <body>
        <h1>BMI CALCULATOR</h1>
        
        <label >Height (cm)</label>
        <input type="number" id="height" min="0" required><br>
        
        <label >Weight (Kg)</label>
        <input type="number" id="weight" min="0" required  ><br>
        
        <button id="submit" onclick="calculation()">Submit</button>
        <button onclick="reload()">Clear</button>

        <p id="heading"></p>
        <p id="bmi"></p>
        <p id="message"></p>
    </body>
</html>
