<!DOCTYPE html>
<html>

    <head>
        <title>AC</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap-grid.min.css" integrity="sha512-JQksK36WdRekVrvdxNyV3B0Q1huqbTkIQNbz1dlcFVgNynEMRl0F8OSqOGdVppLUDIvsOejhr/W5L3G/b3J+8w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <h1>Ac Maintenance Service</h1>
        <form action="" onsubmit="return bookAppointment()">
            <table>
                <tr>
                    <th>
                        
                    </th>
                </tr>
                <tr>
                    <td><label for="customerName">Customer Name</label></td>
                    <td><input type="text" id="customerName" placeholder="Enter your name" required></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" id="male" name="radio" required>
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="radio" required>
                        <label for="male">Female</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="mobileNumber" >Mobile Number:</label></td>
                    <td><input type="tel" id="mobileNumber" placeholder="Enter your mobile number" maxlength="10" required></td>
                </tr>
                <tr>
                    <td><label for="email" >EmailId:</label></td>
                    <td><input type="email" placeholder="Enter your email id" id="email" required></td>
                </tr>
                <tr>
                    <td><label for="address" >Address:</label></td>
                    <td><textarea id="address" placeholder="Enter your address" rows="5" cols="25" required></textarea></td>
                </tr>
                <tr>
                    <td><label for="acType">AC Type</label></td>
                    <td><input list="AcType" name="acType" id="acType" required>
                    <datalist id="AcType">
                        <option value="Split">
                        <option value="Window">
                        <option value="Centralised">
                        <option value="Portable">
                    </datalist></td>
                </tr>
                <tr>
                    <td>
                    <label for="serviceType">Service Type</label></td>
                    <td><select name="serviceType" id="serviceType" required>
                        <option value="Cleaning">Cleaning</option>
                        <option value="Repair">Repair</option>
                        <option value="Gas Refill">Gas Refill</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="dateForAppointment">Date of Appointment</label></td>
                    <td><input type="date" id="dateForAppointment" required></td>
                </tr>
                <tr>
                    <td><label for="yearlyMaintenance">Yearly Maintenance</label></td>
                    <td><input type="checkbox" id="yearlyMaintenance" value="yes"><label>Select if required</label></td>
                </tr>
                <tr>
                    <td><label for="duration">Duration in months from the previous service</label></td>
                    <td><input type="range" id="duration" min="0" max="6" step="1"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" cls="btns" id="submit">&nbsp;&nbsp;&nbsp;
                        <input type="reset" id="reset" value="Clear"></td>
                </tr>
            </table>
        </form>    
        <div class="result" id="result"></div>

    
        
    </body>
</html>
